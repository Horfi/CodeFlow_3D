<!-- frontend/public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CodeFlow 3D - AI-Augmented Codebase Dependency Explorer" />
    <meta name="keywords" content="code visualization, dependency graph, 3D graph, code analysis, AI personalization" />
    <meta name="author" content="CodeFlow 3D Team" />
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="CodeFlow 3D - AI-Augmented Code Explorer" />
    <meta property="og:description" content="Visualize and explore your codebase dependencies in immersive 3D with AI-powered personalization" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codeflow3d.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CodeFlow 3D - AI-Augmented Code Explorer" />
    <meta name="twitter:description" content="Visualize and explore your codebase dependencies in immersive 3D" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web app manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Import Three.js Force Graph from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/3d-force-graph"></script>
    
    <!-- Import D3.js for force simulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    
    <title>CodeFlow 3D - AI-Augmented Code Explorer</title>
    
    <style>
      /* Critical CSS for initial loading */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: #ffffff;
        overflow: hidden;
      }
      
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner styles */
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #69b3ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 18px;
        color: #ffffff;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-size: 14px;
        color: #888888;
        text-align: center;
        max-width: 400px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Error boundary styles */
      .error-boundary {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        padding: 20px;
        text-align: center;
      }
      
      .error-content h2 {
        color: #ff6b6b;
        margin-bottom: 15px;
        font-size: 24px;
      }
      
      .error-content p {
        color: #cccccc;
        margin-bottom: 20px;
        font-size: 16px;
      }
      
      .error-actions button {
        background: #69b3ff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        margin: 0 10px;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      
      .error-actions button:hover {
        background: #5a9de6;
      }
      
      /* Progressive enhancement for supported browsers */
      @supports (backdrop-filter: blur(10px)) {
        .loading-container {
          backdrop-filter: blur(10px);
        }
      }
      
      /* Dark theme variables */
      :root {
        --primary-color: #69b3ff;
        --secondary-color: #ff6b6b;
        --accent-color: #4ecdc4;
        --background-dark: #0a0a0a;
        --background-light: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --text-muted: #888888;
        --border-color: #333333;
        --success-color: #4caf50;
        --warning-color: #ff9800;
        --error-color: #f44336;
      }
      
      /* Hide scrollbars but keep functionality */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  
  <body>
    <noscript>
      <div class="error-boundary">
        <div class="error-content">
          <h2>ðŸš¨ JavaScript Required</h2>
          <p>CodeFlow 3D requires JavaScript to run. Please enable JavaScript in your browser and reload the page.</p>
          <div class="error-actions">
            <button onclick="window.location.reload()">ðŸ”„ Reload Page</button>
          </div>
        </div>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Loading screen displayed until React loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">ðŸŒŸ Loading CodeFlow 3D</div>
        <div class="loading-subtext">
          Initializing AI-augmented code dependency explorer...<br>
          Preparing 3D visualization engine and personalization algorithms.
        </div>
      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Analytics and error tracking -->
    <script>
      // Global error handler
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        // Send to analytics service
        if (window.analytics) {
          window.analytics.track('error', {
            message: event.error.message,
            filename: event.filename,
            lineno: event.lineno,
            colno: event.colno
          });
        }
      });
      
      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        if (window.analytics) {
          window.analytics.track('promise_rejection', {
            reason: event.reason
          });
        }
      });
      
      // Performance monitoring
      window.addEventListener('load', function() {
        setTimeout(function() {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (window.analytics && perfData) {
            window.analytics.track('page_load_performance', {
              loadTime: perfData.loadEventEnd - perfData.loadEventStart,
              domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
              firstPaint: performance.getEntriesByType('paint')[0]?.startTime || 0
            });
          }
        }, 0);
      });
    </script>
    
    <!-- Environment variables for runtime -->
    <script>
      window.ENV = {
        NODE_ENV: '%NODE_ENV%',
        REACT_APP_API_URL: '%REACT_APP_API_URL%',
        REACT_APP_VERSION: '%REACT_APP_VERSION%',
        REACT_APP_BUILD_TIME: '%REACT_APP_BUILD_TIME%'
      };
    </script>
  </body>
</html>
